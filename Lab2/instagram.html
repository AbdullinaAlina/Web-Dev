<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta-style.css">
</head>

<body>
    <div class="box">
        <div class="box__image">
            <img src="assets/images/home-phones.png">
        </div>

        <div class="auth-panel">
            <div class="form-box">
                <img class="inst-logo" src="assets/images/insta-logo.png">
                <form action="#">
                    <input type="text" placeholder="Phone number, username, or email">
                    <input type="password" placeholder="Password">
                    <button type="submit">Log In</button>
                </form>
                <div class="divider">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div>
                <div class="fb-login">
                    <button class="fb-login-button">
                        <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="">
                        <p>Log in with Facebook</p>
                    </button>
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            <div class="create-btn">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="download">
                <p>Get the app.</p>
                <div class="store">
                    <button><img src="https://static.cdninstagram.com/rsrc.php/v3/y9/r/E_2mQvC3HG-.png" alt=""></button>
                    <button><img src="https://static.cdninstagram.com/rsrc.php/v3/yr/r/fDjwyLC88oO.png" alt=""></button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="options">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privace</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-users</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="language-and-copyright">
            <div class="language">
                English
            </div>
            <div class="copyright">Â© 2023 Instagram from Meta</div>
        </div>

    </div>
</body>

</html>
